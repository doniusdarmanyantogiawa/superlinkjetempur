<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DONIUS GIAWA - DAWN PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg: #f1f5f9;
            --text: #0f172a;
            --glass-black: rgba(30, 41, 59, 0.7);
            --glass-blue: rgba(37, 99, 235, 0.7);
            --glass-red: rgba(220, 38, 38, 0.7);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        /* ----- COMBAT LAYER ----- */
        #combat-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .aircraft { position: absolute; width: 140px; z-index: 10; filter: drop-shadow(0 15px 10px rgba(0,0,0,0.2)); }
        .missile { position: absolute; width: 6px; height: 25px; background: linear-gradient(to bottom, #475569, #1e293b); border-radius: 4px; box-shadow: 0 0 15px rgba(255, 69, 0, 0.8); }
        .explosion-fire { position: absolute; width: 120px; height: 120px; background: radial-gradient(circle, #fff 0%, #fbbf24 20%, #ef4444 50%, #7f1d1d 80%, transparent 100%); border-radius: 50%; animation: fire-burst 0.7s forwards; }
        @keyframes fire-burst { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }

        /* ----- HEADER ----- */
        header { 
            position: fixed; top: 0; width: 100%; height: 180px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 2000; transition: 0.6s; border-bottom: 1px solid rgba(255,255,255,0.3); 
            padding: 10px;
        }
        header.scrolled { height: 70px; flex-direction: row; padding: 0 20px; justify-content: flex-start; background: rgba(255, 255, 255, 0.6); }
        
        .profile-wrap { width: 80px; height: 80px; border-radius: 50%; padding: 4px; background: linear-gradient(45deg, var(--primary), var(--secondary)); margin-bottom: 10px; transition: 0.5s; flex-shrink: 0; }
        header.scrolled .profile-wrap { width: 40px; height: 40px; margin-bottom: 0; margin-right: 15px; }
        .profile-wrap img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid white; object-fit: cover; }
        header h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: 4px; color: #fff; text-shadow: 0 0 10px rgba(99, 102, 241, 0.8), 0 0 20px rgba(236, 72, 153, 0.5); text-transform: uppercase; text-align: center; line-height: 1; }

        /* ----- CONTENT ----- */
        .content { position: relative; z-index: 100; margin-top: 220px; display: flex; flex-direction: column; align-items: center; padding: 20px; width: 100%; }
        .add-form { background: white; padding: 25px; border-radius: 24px; width: 100%; max-width: 800px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); margin-bottom: 50px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; width: 100%; }
        input { flex: 1; min-width: 0; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; outline: none; font-weight: 600; transition: 0.3s; font-size: 1rem; }
        input:focus { border-color: var(--primary); }
        
        .color-selector { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; justify-content: center; }
        .color-opt { width: 45px; height: 45px; border-radius: 12px; cursor: pointer; border: 3px solid transparent; transition: 0.3s; }
        .color-opt.active { border-color: white; transform: scale(1.1); box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .opt-black { background: #1e293b; }
        .opt-blue { background: #2563eb; }
        .opt-red { background: #dc2626; }

        .btn-deploy { width: 100%; height: 50px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 1rem; }

        /* GRID & CARDS (DESKTOP) */
        .category-section { width: 100%; max-width: 1000px; margin-bottom: 40px; }
        .category-divider { display: flex; align-items: center; margin-bottom: 20px; }
        .category-divider span { font-weight: 800; font-size: 0.75rem; color: #475569; letter-spacing: 2px; padding-right: 15px; }
        .category-divider .line { flex: 1; height: 1px; background: linear-gradient(to right, rgba(0,0,0,0.1), transparent); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; width: 100%; }
        .card-container { position: relative; width: 100%; }
        .card { padding: 25px; border-radius: 18px; text-decoration: none; color: white; font-weight: 700; display: flex; align-items: center; justify-content: center; transition: 0.4s; text-align: center; min-height: 85px; width: 100%; word-break: break-word; }
        .card-black { background: #1e293b; }
        .card-blue { background: #2563eb; }
        .card-red { background: #dc2626; }

        .delete-btn { position: absolute; top: -5px; right: -5px; width: 26px; height: 26px; background: rgba(255, 255, 255, 0.9); color: #ef4444; border: none; border-radius: 50%; cursor: pointer; font-size: 10px; font-weight: 900; opacity: 0; transition: 0.2s; z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .card-container:hover .delete-btn { opacity: 1; }

        #sound-toggle { position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.5); backdrop-filter: blur(10px); cursor: pointer; z-index: 3000; border: none; font-size: 1.2rem; }

        /* ------------------------------------------------------------
           MODIFIKASI KHUSUS MOBILE (BLUR & TRANSPARAN)
           ------------------------------------------------------------ */
        @media (max-width: 600px) {
            header { height: 120px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
            header h1 { font-size: 1.3rem; letter-spacing: 2px; }
            .profile-wrap { width: 55px; height: 55px; }

            /* Header Animasi saat Scroll di Mobile */
            header.scrolled { 
                height: 70px; 
                flex-direction: row; 
                justify-content: center; /* Tetap di tengah atau flex-start sesuai permintaan sebelumnya */
                background: rgba(255, 255, 255, 0.15); 
            }
            header.scrolled .header-content { display: flex; flex-direction: row; align-items: center; gap: 10px; }
            header.scrolled .profile-wrap { width: 35px; height: 35px; margin-right: 10px; }

            .content { margin-top: 140px; padding: 15px; }

            /* Form Jadi Transparan di HP */
            .add-form { 
                background: rgba(255, 255, 255, 0.05); 
                backdrop-filter: blur(25px); 
                -webkit-backdrop-filter: blur(25px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                padding: 15px; 
                border-radius: 20px;
                box-shadow: none;
            }

            /* Input Transparan Blur */
            input { 
                background: rgba(255, 255, 255, 0.1) !important; 
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: #000;
                height: 42px;
                font-size: 0.85rem;
            }
            input::placeholder { color: rgba(0,0,0,0.5); }

            /* Tombol Warna Transparan */
            .btn-deploy { 
                background: rgba(99, 102, 241, 0.5); 
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                height: 42px;
                font-size: 0.8rem;
            }

            /* Grid 2 Kolom */
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }

            /* Kartu Link Transparan (Sesuai Pilihan Warna) */
            .card { 
                backdrop-filter: blur(12px); 
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                min-height: 55px;
                font-size: 0.75rem;
                padding: 10px;
            }
            .card-black { background: rgba(30, 41, 59, 0.4) !important; }
            .card-blue { background: rgba(37, 99, 235, 0.4) !important; }
            .card-red { background: rgba(220, 38, 38, 0.4) !important; }

            .delete-btn { opacity: 1; width: 20px; height: 20px; font-size: 7px; top: -3px; right: -3px; }
            .aircraft { width: 90px; }
        }
    </style>
</head>
<body>

    <div id="combat-layer"></div>
    <button id="sound-toggle" onclick="toggleSound()">ðŸ”Š</button>

    <header id="header">
        <div class="header-content" style="display: flex; flex-direction: inherit; align-items: center; width: 100%; justify-content: inherit;">
            <div class="profile-wrap"><img src="file/upgradediri.jpg" alt="Profile"></div>
            <div class="info">
                <h1>DAWN PROTOCOL</h1>
                <p style="font-size: 0.7rem; color: #475569; font-weight: 800; letter-spacing: 1px; text-align: center;">SECURE ACCESS ENABLED</p>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="add-form">
            <div class="input-group">
                <input type="text" id="name" placeholder="Nama Website">
                <input type="text" id="url" placeholder="URL (contoh.com)">
            </div>
            <div class="color-selector">
                <div class="color-opt opt-black active" onclick="selectColor('black', this)"></div>
                <div class="color-opt opt-blue" onclick="selectColor('blue', this)"></div>
                <div class="color-opt opt-red" onclick="selectColor('red', this)"></div>
            </div>
            <button class="btn-deploy" id="btn-deploy" onclick="add()">DEPLOY TO VAULT</button>
            <p id="status-msg" style="font-size: 0.65rem; text-align: center; margin-top: 10px; color: var(--primary); font-weight: 800; text-transform: uppercase;"></p>
        </div>

        <div id="vault-sections" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    </div>

    <script>
        const REPO_OWNER = "doniusdarmanyantogiawa";
        const REPO_NAME = "superlinkjetempur";
        const FILE_PATH = "data.json";

        let db = [];
        let fileSha = "";
        let selectedColor = 'black';
        let isMuted = false;
        const boomSound = new Audio('https://www.soundjay.com/mechanical/sounds/explosion-01.mp3');

        async function loadFromGithub() {
            updateStatus("SINKRONISASI SATELIT...");
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                fileSha = data.sha;
                db = JSON.parse(atob(data.content));
                draw();
                updateStatus("LINK TERVERIFIKASI");
            } catch (e) { updateStatus("KONEKSI GAGAL"); }
        }

        async function saveWithToken(token) {
            if(!token) return;
            updateStatus("MENGIRIM DATA...");
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
            const content = btoa(JSON.stringify(db, null, 2));
            try {
                const response = await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Update Vault", content: content, sha: fileSha })
                });
                if(response.ok) {
                    const result = await response.json();
                    fileSha = result.content.sha;
                    updateStatus("VAULT DIPERBARUI!");
                    alert("Berhasil!");
                }
            } catch (e) { alert("Gangguan Jaringan!"); }
        }

        function add() {
            const n = document.getElementById('name'), u = document.getElementById('url');
            if(n.value && u.value) {
                const token = prompt("GITHUB TOKEN:");
                if(!token) return;
                let finalUrl = u.value.startsWith('http') ? u.value : 'https://' + u.value;
                db.push({ id: Date.now().toString(), name: n.value, url: finalUrl, color: selectedColor });
                draw();
                saveWithToken(token);
                n.value = ''; u.value = '';
            }
        }

        function remove(id) {
            const token = prompt("KONFIRMASI TOKEN:");
            if(!token) return;
            db = db.filter(l => l.id !== id);
            draw();
            saveWithToken(token);
        }

        function updateStatus(msg) { document.getElementById('status-msg').innerText = msg; }
        function selectColor(color, el) {
            selectedColor = color;
            document.querySelectorAll('.color-opt').forEach(opt => opt.classList.remove('active'));
            el.classList.add('active');
        }

        function draw() {
            const container = document.getElementById('vault-sections');
            container.innerHTML = '';
            const categories = [
                { id: 'black', label: 'STEALTH SECTOR' },
                { id: 'blue', label: 'SKY SECTOR' },
                { id: 'red', label: 'STRIKE SECTOR' }
            ];
            categories.forEach(cat => {
                const filtered = db.filter(l => l.color === cat.id);
                if (filtered.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'category-section';
                    section.innerHTML = `
                        <div class="category-divider"><span>${cat.label}</span><div class="line"></div></div>
                        <div class="grid">${filtered.map(l => `
                            <div class="card-container">
                                <button class="delete-btn" onclick="remove('${l.id}')">âœ•</button>
                                <a href="${l.url}" target="_blank" class="card card-${cat.id}">${l.name}</a>
                            </div>`).join('')}</div>`;
                    container.appendChild(section);
                }
            });
        }

        function toggleSound() { isMuted = !isMuted; document.getElementById('sound-toggle').innerHTML = isMuted ? 'ðŸ”‡' : 'ðŸ”Š'; }
        function boom(x, y) {
            if (!isMuted) { const s = boomSound.cloneNode(); s.volume = 0.2; s.play().catch(()=>{}); }
            const b = document.createElement('div'); b.className = 'explosion-fire';
            b.style.left = (x - 60) + 'px'; b.style.top = (y - 60) + 'px';
            document.getElementById('combat-layer').appendChild(b);
            setTimeout(() => b.remove(), 700);
        }
        function spawn() {
            const p = document.createElement('img'); p.src = "file/f22.png"; p.className = 'aircraft';
            document.getElementById('combat-layer').appendChild(p);
            const side = Math.random() > 0.5;
            let x = side ? -200 : window.innerWidth + 200, y = 50 + Math.random() * 250;
            let speed = 4 + Math.random() * 4;
            const fly = setInterval(() => {
                x += side ? speed : -speed;
                p.style.transform = `scaleX(${side ? 1 : -1})`;
                p.style.left = x + 'px'; p.style.top = y + 'px';
                if(Math.random() < 0.01) drop(x + 70, y + 40);
                if(x > window.innerWidth + 300 || x < -300) { clearInterval(fly); p.remove(); }
            }, 20);
        }
        function drop(x, y) {
            const m = document.createElement('div'); m.className = 'missile';
            m.style.left = x + 'px'; m.style.top = y + 'px';
            document.getElementById('combat-layer').appendChild(m);
            let my = y;
            const fall = setInterval(() => {
                my += 8; m.style.top = my + 'px';
                if(my > window.innerHeight - 50) { clearInterval(fall); boom(x, my); m.remove(); }
            }, 16);
        }

        window.onscroll = () => {
            const h = document.getElementById('header');
            if(window.scrollY > 50) h.classList.add('scrolled');
            else h.classList.remove('scrolled');
        };

        setInterval(spawn, 3000);
        loadFromGithub();
    </script>
</body>
</html>
